<div class="field">
    <label class="label">Name</label>
    <div class="control">
        <input class="input" name="name" type="text" placeholder="e.g. Jack Sparrow" value="{{ candidate.getName() }}"
            required {% if not canEdit %} disabled {% endif %}>
    </div>
</div>

<div class="field">
    <label class="label">Photo URL</label>
    <div class="control">
        <input class="input" name="photo" type="url" placeholder="e.g. https://..." value="{{ candidate.getPhoto() }}"
            {% if not canEdit %} disabled {% endif %}>
    </div>
</div>

<div class="field">
    <label class="label">Manifesto URL</label>
    <div class="control">
        <input class="input" name="manifesto" type="url" placeholder="e.g. https://..." value="{{ candidate.getManifesto() }}"
            {% if not canEdit %} disabled {% endif %}>
    </div>
</div>

<div class="field">
    <label class="label">Order</label>
    <div class="control">
        <input class="input" name="order" type="number" placeholder="0" value="{{ candidate.getMOrder() }}"
            required {% if not canEdit %} disabled {% endif %}>
    </div>
</div>

<input hidden name="class" value="candidate">
<input hidden name="id" value="{{ candidate.getId() }}">
<input hidden name="postid" value="{{ post.getId() }}">

{% if canEdit %}
<div class="buttons">
    <input type="submit" class="button is-link is-outlined is-fullwidth is-success" value="Submit" />

    {% if candidate %}
    <input type="submit" class="button is-link is-outlined is-fullwidth is-danger" name="delete" value="Delete" />
    {% endif %}
</div>
{% endif %}
