{% extends "base.html" %}

{% block title %}Vote{% endblock %}

{% block content %}

<section class="section">
    <form class="container" method="GET">
        <div class="has-text-centered">
            <h2 class="title is-4">{{ election.getName() }}</h2>
            <br />
            <h3 class="subtitle is-5">Hello {{ name }}!</h3>
            <h3 class="subtitle is-6">Enter your voting key for this election to continue</h3>
        </div>

        <br />

        <div class="columns is-centered">
            <div class="column is-one-quarter">
                <div class="field">
                    <div class="control">
                      <input class="input" name="key" type="text" placeholder="EHJ3EJ ..." minlength="6" maxlength="6">
                    </div>
                </div>

                <input type="submit" class="button is-link is-outlined is-fullwidth is-success" value="Proceed" />
            </div>
        </div>
    <form>
</section>

{% endblock %}
